<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img width="150" height="150" src="../../../assets/logo.png" alt=""
                          
                    />
                </div>

                <h1 class="text-center">Register Here</h1>
                <form>
                    <!-- Username -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter Here">
                    </mat-form-field> 

                    <!-- userpassword -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User password</mat-label>
                    <input matInput placeholder="Enter Here"> 
                    </mat-form-field> 

                    <!-- First name -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Enter Here"> 
                    </mat-form-field>

                    <!-- last name -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput matInput placeholder="Enter Here"> 
                    </mat-form-field>

                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input type = "email" matInput placeholder="Enter Here"> 
                    </mat-form-field>

                    <!-- Phone Number -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input type = "number" matInput placeholder="Enter Here"> 
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                    </div>


                </form>
                
            </div>
        </div>
    </div>
</div>
