<!-- <p>navbar works!</p> -->
<mat-toolbar color="primary">
  <a
    routerLink="/"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Exam Portal</span>
  <span class="example-spacer"></span>

  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    href="/login"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Login
  </a>

  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-icon-button
    class="example-icon ml10 mr10"
    aria-label="Example icon-button with share icon"
  >
    Register
  </a>


  <a
  (click)="logout()"
  *ngIf="isLoggedIn"
  mat-icon-button
  class="example-icon ml10 mr10"
  aria-label="Example icon-button with share icon"
>
  Logout
</a>

<button

*ngIf="isLoggedIn"
mat-button
class="example-icon ml20"
aria-label="Example icon-button with share icon"
>
 <!-- {{user.username}} -->
</button>
</mat-toolbar>
